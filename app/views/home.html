<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">SmartPath - DEMO</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" >
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                Where would you like to go?
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <form role="form"  name="form" ng-submit="form.$valid && submit()" >
                            <div class="form-group">
                                <label>Choose starting point:</label>
                                <input class="form-control" placeholder="Enter address" ng-model="origins" required>
                            </div>
                            <div class="form-group">
                                <label>Choose destination:</label>
                                <input class="form-control" placeholder="Enter address" ng-model="destinations" required>
                            </div>
                            <div class="form-group" >
                                    <label>Work Hour Value:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm" ng-model="hour" required>
                                    <span class="input-group-addon"> &#8362; </span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                        </form>
                    </div>
                    <!-- /.col-lg-12 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row" ng-show="results">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                Search Results
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Mode</th>
                                <th>Distance</th>
                                <th>Duration</th>
                                <th>Cost</th>
                                <th>Total Cost</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="result in results">
                                <td style="text-transform: capitalize;"><i class="fa {{icons_map[result.mode]}}"></i> {{result.mode}}</td>
                                <td>{{result.distance.text}}</td>
                                <td>{{result.duration.text}}</td>
                                <td>{{result.cost.cost}}</td>
                                <td>{{result.cost.total_cost}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
